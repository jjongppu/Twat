<script>
    function test(a) {

    function signUpEnter() {
        
            $.ajax ({
            type : 'post',
            url : 'SearchPW.do',
            data : $('#searchPW').serialize(),

            dataType : "json",
            success : function(data) {
                console.log(data);
                var result = data[0].signUpResult;
                
                console.log(result);

            error: function(req) {
                alert("상태 : " + req.status + ", " + req.responseText + ", error :" + req.error);
            }
        });
      
    }
    
    
    // 전화번호 입력시 하이픈(-) 자동 입력
    function autoHypen() {
        var x = document.getElementById("phoneBox");
        x.value = x.value.replace(/[^0-9]/g, '');
        var tmp = "";

        if (x.value.length > 3 && x.value.length <= 7) {
            tmp += x.value.substr(0, 3);
            tmp += '-';
            tmp += x.value.substr(3);
            x.value = tmp;
        } else if (x.value.length > 7) {
            tmp += x.value.substr(0, 3);
            tmp += '-';
            tmp += x.value.substr(3, 4);
            tmp += '-';
            tmp += x.value.substr(7);
            x.value = tmp;
        }
    }
    
    
</script>
<title>Insert title here</title>
</head>

<body>
	<form id="searchPW" action="SearchPW.do" method="post">
        <h3>비밀번호 찾기</h3>
        <div class="container">
            <div>아이디 : <input type="text" name="userId" /></div>
            <div>이름 : <input type="text" name="userName" /></div>
            <div>전화번호 : <input type="text" name="userPhone" id="phoneBox" onkeyup="autoHypen()"/></div>
            <div><input type="button" value="확인" onclick="searchEnter()"/></div>
        </div>
    </form>
</body>
