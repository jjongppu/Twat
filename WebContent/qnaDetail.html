		var url = decodeURI(location.href);
		console.log(url);
		var parameter = url.split('=', 2);
		console.log(parameter[1]);
		
		$.ajax ({
			
			type : 'post',
			url : 'QnaDetail.do',
			data : { val : parameter[1] },
			dataType : "json",
			success : function(data) {
				console.log(data);
				console.log(data[0].QNA_CATEGORY);
				console.log(data[0].QNA_TITLE);
				console.log(data[0].MEMBER_ID);
				console.log(data[0].QNA_DATE);
				console.log(data[0].QNA_CONTENTS);
				console.log(data[0].QNA_PW);
				console.log(data[0].QNA_REPLY);
				
				var qnaContents = "";
				
				qnaContents += '<span id="category_span">' + data[0].QNA_CATEGORY + '</span>';
				qnaContents += '<span id="title_span">' + data[0].QNA_TITLE + '</span>';
				qnaContents += '<span id="id_span">' + data[0].MEMBER_ID + '</span>';
				qnaContents += '<span id="time_span">';
				qnaContents += data[0].QNA_DATE.substring(0,10);
				qnaContents += '</span>';
				qnaContents += '<span id="content_div">' + data[0].QNA_CONTENTS + '</span>';
				
			},
			error: function(req) {
				alert("상태 : " + req.status + ", " + req.responseText + ", error :" + req.error + "QnaDetail.do");
			}
		});  

		
		
	
	
	</script>
