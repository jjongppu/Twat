<script>
    
	function loginEnter() {
//        console.log("!");
        var loginDate = new Date();
        $('#date').val(loginDate);
        
		// 로그인 시 유효성 검사
        if($('#idBox').val() == "") {
            alert("아이디를 입력하세요.");
            $('#idBox').focus();	
        } else if($('#pwBox').val() == "") {
            alert("비밀번호를 입력하세요.");
            $('#pwBox').focus();
        } else {
			
			// 에이잭스
			console.log($('#idpwPass').serialize());
			$.ajax ({
				type : 'post',
				url : 'login.do',
				//data : $('#idpwPass').serialize(),
				data : {
					userid : $("#idBox").val(),
					userpw : $("#pwBox").val()
				},
				dataType : "json",
				success : function(data) {
	//				console.log(data);
					var result = data[0].result;

	//                theForm = document.frm1
					console.log(result);

					// 로그인 / 탈퇴중 / 탈퇴 / 실패 
					if(result == 'success') {
                        
                        
                        var cookies = getCookie($('#idBox').val());
                        var turn = "noCookie";
                        if(cookies != ""){
                            turn = 'getCookie';
                        }
                            var dates = setCookieAt00();
                             $.ajax({
                                type:"post",
                                url: "AdminSetVisitToday.do",
                                data: {turn:turn, dates: dates,userid : $("#idBox").val()},
                                success: function(data){
                                    console.log(data);
                                var result = data[0].result;


                                }
                            });

						location.href='home.html';
                    } else if(result == 'outIng'){
                        $('#noBtn').attr('onclick','hideModal()');
                        $('#yesBtn').attr('onclick','returnAccount()');
						$('#modal').animate({
                            height: 100,
                        }, 500);

					} else if(result == 'out') {
						alert("탈퇴 처리된 회원입니다.");
						$('#idBox').val("");
						$('#pwBox').val("");
						$('#idBox').focus();
					} else {
						alert("아이디 또는 비밀번호가 잘못되었습니다.");
						$('#idBox').val("");
						$('#pwBox').val("");
						$('#idBox').focus();
					}

				},error: function(req) {
					alert("상태 : " + req.status + ", " + req.responseText + ", error :" + req.error);
				}

			});
		}
       
		
    }

    function enterLog(){        
        if(window.event.keyCode == 13) {

        }

    function hideModal(){
        $('#modal').animate({

    }
         
    function returnAccount(){ 
                $.ajax({
                    type:"post",
                    url: "outUser.do",
                    data: {state: 'return',userid : $("#idBox").val()},
                    success: function(data){
                    var result = data[0].result;
                        if(result != 'success'){
                        	alert("회원 정보를 복구하던도중 오류가 발생하였습니다.");
                        }else{
                        	alert("회원 복구가 완료 되었습니다.");
                        	location.href='index.html'
                        }
                    }
                });
        
    }
         
    
        function getCookie(cName) {
            cName = cName + '=';
            var cookieData = document.cookie;
            var start = cookieData.indexOf(cName);
            var cValue = '';
            if(start != -1){
                start += cName.length;
                var end = cookieData.indexOf(';', start);
                if(end == -1)end = cookieData.length;
                cValue = cookieData.substring(start, end);
            }
            return unescape(cValue);
        }
    
        function setCookieAt00() {   
            var todayDate = new Date();   
            todayDate = new Date(parseInt(todayDate.getTime() / 86400000) * 86400000 + 54000000);  

            return todayDate.getTime();
 
        }
