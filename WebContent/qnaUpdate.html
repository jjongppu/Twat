<head>

	<style>
		body{
            background-image: url(img/background/back1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center top;
        }
		
		#wrap {
/*			margin-left: 100px;*/
			width: 1000px;
			margin: 0 auto;
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		span {
			display: inline-block;
			width: 140px;
			padding-left: 8px;
		}
		div {
			display: block;
		}
		
		#bigTitle {
			margin-bottom: 80px;
			background-color: #cccccc;
		}
		
		#pwId {
			width: 121px;
		}
		#titleId {
			width: 720px;
		}

/*			border: 1px solid black;*/

			border: 1px solid white;

			background-color: #e6e6e6;
		}
		
		
		/* ------------------버튼 div ---------------*/
		#btnWrap {
/*			border: 1px solid red;*/

			float: right;
		}
		.btn {
			border: none;
			widows: 100px;
			height: 28px;
/*			background-color: white;*/
		}
		
	</style>
	
	<script>
		var url = decodeURI(location.href);
		console.log(url);
		var parameter = url.split('=', 2);
		console.log(parameter[1]);
		
			$.ajax ({
				type : 'post',
				url : 'QnaUpdate.do',
				dataType : "json",
				data : { val : parameter[1], pw : $('#id_pw').val() },

				success : function(data) {
					console.log(data);
					var result = data[0].result;

					if(result == "success") {
						alert("글 수정이 완료 되었습니다.");
						location.href="qnaList.html";
					} else {
						alert("다시 한 번 확인해주세요.");
					}

				},
				error: function(req) {
					alert("상태 : " + req.status + ", " + req.responseText + ", error :" + req.error );
				},
			});	
		
		
		function pwTest() {
			var num_regx=/^[0-9]*$/; // 숫자만
			if(!num_regx.test($('#pwId').val())) {
				alert("비밀번호는 숫자로만 입력해야 합니다.");
			}
		}
	
	
	</script>
</head>
<body>
	<form id="qnaForm" action="QnaUpdate.do" method="post">
		<div id="newWrap">
			<nav class="left_nav">
				<div id="userInfo">

			<!--여기까지 네브바-->
			<div id="wrap">
				<div id="bigTitle">
					<h4>문의사항 수정하기</h4>
				</div>

				<div id="contWrap">
					<div id="wrap_Cate" class="container">
						<span>카테고리</span>

						<input type="password" id="pwId" name="qnaPw" maxlength="10"/>

				</div>
				<div id="btnWrap">
