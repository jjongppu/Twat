<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

	<script src="js/jquery-3.2.1.min.js"></script>
	<style>
		ul {
			list-style: none;
/*			background: yellow;*/
		}
		#contentListWrap {
			background-color: bisque;
			height: 330px;
		}
		#contentTitleWrapUl li span, #contentListWrapUl li span {
			display: inline-block;

			background-color: aliceblue;
		}
		#contentListWrapUl {
			border: 1px solid black;
		}
		span {
			border: 1px solid red;
		}
		.listNum {
			width: 60px;
		}
		.listCate {
			width: 100px;
		}
		.listTitle {
			width: 250px;
		}
		.listWriter {
			width: 80px;
		}
		.listDate {
			width: 50px;
		}
		.listViewNum {
			width: 70px;
		}
	</style>
	
	<script>
		function qnaSearchEnter() {
			$.ajax ({
                type : 'post',
                url : 'SearchQna.do',
                data : $('#qnaListForm').serialize(),
                dataType : "json",
                success : function(data) {
                    console.log(data);
                    var result = data[0].result;

                    console.log(result);
					
                },
                error: function(req) {
                    alert("상태 : " + req.status + ", " + req.responseText + ", error :" + req.error);
                }
            });  
		}
		
	</script>
</head>
<body>
	<div>

				</li>
			</ul>

		<div id="contentListWrap">
<!--		글 목록 예시			-->

					<span class="listNum">1</span>

		<div>

			</div>
		<div id="contentBottomWrap">
			<span class="pageBtn" id="prePre_">처음</sapn>

			<div>

					<option value="1">제목</option>
					<option value="2">글 내용</option>
